torchtuples = "^0.2.0"
torch-geometric = "2.0.1"
torchmetrics = "0.9.1"
transformers = "3.0.2"
shapely = ">=1.5"
pillow = "6.0.0"
wilds = "2.0.0"

[tool.poetry.dev-dependencies]
black = "22.8.0"
coverage = "4.5.4"
flake8 = "5.0.4"
mock = "3.0.5"
pytest = "6.2.2"
escapism = "1.0.1"
pre-commit = "^2.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
